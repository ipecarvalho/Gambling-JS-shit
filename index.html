<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Casino Games</h1>
    <div class="tabs">
        <div class="tab" onclick="showTab('slot-tab')">Slots</div>
        <div class="tab" onclick="showTab('roulette-tab')">Roulette</div>
        <div class="tab" onclick="showTab('blackjack-tab')">Blackjack</div>
        <div class="tab" onclick="showTab('clicker-tab')">Cookie Clicker</div>
    </div>
    <div id="slot-tab" class="tab-content">
        <button onclick="rollSlot()">Roll Slot</button>
        <div id="slots"></div>
        <p id="slot-result"></p>
    </div>
    <div id="roulette-tab" class="tab-content">
        <select id="roulette-bet-type" onchange="placeRouletteBet(this.value)">
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
            <option value="number">Number</option>
        </select>
        <input type="number" id="number-bet" placeholder="Bet on a number">
        <button onclick="spinRoulette()">Spin Roulette</button>
        <p id="roulette-result"></p>
    </div>
    <div id="blackjack-tab" class="tab-content">
        <button onclick="hit()">Hit</button>
        <button onclick="stand()">Stand</button>
        <div id="blackjack-result"></div>
    </div>
    <div id="clicker-tab" class="tab-content">
        <button onclick="earnMoney()">Earn Money</button>
        <p>Click Count: <span id="click-count">0</span></p>
    </div>
    <p class="money">Balance: $<span id="balance">100</span></p>
    <script src="script.js"></script>
</body>
</html>
